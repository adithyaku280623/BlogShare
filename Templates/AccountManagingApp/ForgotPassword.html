<{% extends 'BASE.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'CSS/AccountManagingApp/ForgotPassword.CSS' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="forgot-box p-4">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Enter Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-confirm">Get OTP</button>

            <p class="mt-3 text-center"><a href="{% url 'LoginUser' %}" >Back to Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
